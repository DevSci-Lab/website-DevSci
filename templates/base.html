<html>

<head>
	<title>{% block title %}DevSciLab{% endblock %}</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}" />
	<link rel="icon" href="{{ url_for('static', filename='images/isologo_white.png') }}" type="image/x-icon">
	{% block head %}{% endblock %}
</head>

<body class="{% block body_class %}{% endblock %}">
	<div id="page-wrapper">

		{% block header %}
		<!-- Header -->
		<header id="header">
			<h1><a href="{{ url_for('index') }}">DevSciLab</a></h1>
			<nav id="nav">
				<ul>
					<li>
						<a href="{{ url_for(current_page + '_es') }}"
							class="{{ 'active' if lang == 'es' else '' }}">ES</a> |
						<a href="{{ url_for(current_page + '_en') }}"
							class="{{ 'active' if lang == 'en' else '' }}">EN</a>
					</li>
					<li><a href="{{ url_for('index_' + lang) }}">Home</a></li>
					<li><a href="{{ url_for('contact_' + lang) }}" class="button">Contact</a></li>
				</ul>
			</nav>
		</header>
		{% endblock %}

		{% block content %}{% endblock %}

		{% block footer %}
		<!-- Footer -->
		<footer id="footer">
			<ul class="copyright">
				<li>&copy; DevSciLab. All rights reserved.</li>
				<li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
			</ul>
		</footer>
		{% endblock %}

	</div>

	<!-- Scripts -->
	<script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
	<script src="{{ url_for('static', filename='assets/js/jquery.dropotron.min.js') }}"></script>
	<script src="{{ url_for('static', filename='assets/js/jquery.scrollex.min.js') }}"></script>
	<script src="{{ url_for('static', filename='assets/js/browser.min.js') }}"></script>
	<script src="{{ url_for('static', filename='assets/js/breakpoints.min.js') }}"></script>
	<script src="{{ url_for('static', filename='assets/js/util.js') }}"></script>
	<script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>
	{% block scripts %}{% endblock %}

</body>

</html>
